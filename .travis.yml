language: clojure
sudo: false
notifications:
  email: false
env:
  global:
  - GH_REF: github.com/coldnew/org-clj.git
  - secure: 
jdk:
  - oraclejdk8
  - oraclejdk7
before_install:
 - mkdir ~/bin
 - wget https://raw.github.com/technomancy/leiningen/stable/bin/lein -P ~/bin/
 - chmod a+x ~/bin/lein
lein: ~/bin/lein
script:
 - lein spec
 - lein codox
 - ./deploy.sh
